		<center><h1>Принтеры</h1></center>
		<p align="center">Принтер – это устройство, предназначенное для печати информации из компьютера на бумагу, или, как говорят на «компьютерном» языке, на твердый носитель. При этом сам процесс переноса информации называется вывод на печать, а полученный документ – распечатка.</p>
